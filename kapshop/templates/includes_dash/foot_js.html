{% load static %}


<script src="{% static 'dashboard/js/Chart.bundle.js' %}"></script>
    <script src="{% static 'dashboard/js/utils.js' %}"></script>

    <script src="{% static 'dashboard/js/addedCharts.js' %}"></script>
    <!-- new added graphs chart js-->

    <!-- Classie --><!-- for toggle left push menu script -->
    <script src="{% static 'dashboard/js/classie.js' %}"></script>
    <script>
        var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

        showLeftPush.onclick = function() {
            classie.toggle( this, 'active' );
            classie.toggle( body, 'cbp-spmenu-push-toright' );
            classie.toggle( menuLeft, 'cbp-spmenu-open' );
            disableOther( 'showLeftPush' );
        };

        function disableOther( button ) {
            if( button !== 'showLeftPush' ) {
                classie.toggle( showLeftPush, 'disabled' );
            }
        }
    </script>
    <!-- //Classie --><!-- //for toggle left push menu script -->

    <!--scrolling js-->
    <script src="{% static 'dashboard/js/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
    <!--//scrolling js-->

    <!-- side nav js -->
    <script src="{% static 'dashboard/js/SidebarNav.min.js' %}" type='text/javascript'></script>
    <script>
        $('.sidebar-menu').SidebarNav()
    </script>
    <!-- //side nav js -->

    <!-- for index page weekly sales java script -->
    <script src="{% static 'dashboard/js/SimpleChart.js' %}"></script>
    <script src="{% static 'dashboard/js/graphData.js' %}"></script>
    <!-- //for index page weekly sales java script -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'dashboard/js/bootstrap.js' %}"> </script>
    <!-- //Bootstrap Core JavaScript -->

</body>
</html>
